<!DOCTYPE html>
<html lang="en">
    <style>

  font-size: 4rem;
  font-weight: bold;
  background: linear-gradient(90deg, #7f5af0, #a777e3);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Moussa SISSOKO </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0a0a14;
            --darker-bg: #050508;
            --card-bg: #13131f;
            --accent: #6c5ce7;
            --accent-light: #7869ff;
            --text: #f5f5f5;
            --text-secondary: #a0a0b0;
            --success: #00ce7a;
            --border: #2a2a3a;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .code-font {
            font-family: 'Roboto Mono', monospace;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 20, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: auto;
            transition: transform 0.3s ease;
            border-radius: 8px;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .logo-accent {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        .nav-icons {
            display: flex;
            list-style: none;
        }

        .nav-icons li {
            margin-left: 1rem;
        }

        .nav-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--card-bg);
            color: var(--accent);
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        .nav-icons a:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-3px);
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

       
        
        /* ============================ */
        /* SECTION À PROPOS */
        /* ============================ */
        #about {
            padding: 100px 0;
            background: var(--darker-bg);
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--accent);
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 60px;
            max-width: 600px;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .about-text {
            padding-right: 30px;
        }

        .about-text p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .skills {
            margin-top: 40px;
        }

        .skill-category {
            margin-bottom: 30px;
        }

        .skill-category h4 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--text);
            font-weight: 600;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: var(--card-bg);
            color: var(--text);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .skill-tag:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .about-image {
            position: relative;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            margin-right: 20px;
        }

        .profile-info h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: var(--text-secondary);
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Experience Section */
        #experience {
            padding: 100px 0;
            background: var(--dark-bg);
        }

        .timeline {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        .timeline:before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: var(--accent);
        }

        .timeline-item {
            display: flex;
            margin-bottom: 60px;
            position: relative;
        }

        .timeline-item:nth-child(odd) {
            justify-content: flex-start;
        }

        .timeline-item:nth-child(even) {
            justify-content: flex-end;
        }

        .timeline-content {
            width: 45%;
            background: var(--card-bg);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            position: relative;
        }

        .timeline-content:before {
            content: '';
            position: absolute;
            top: 20px;
            width: 20px;
            height: 20px;
            background: var(--card-bg);
            transform: rotate(45deg);
        }

        .timeline-item:nth-child(odd) .timeline-content:before {
            right: -10px;
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .timeline-item:nth-child(even) .timeline-content:before {
            left: -10px;
            border-left: 1px solid var(--border);
            border-top: 1px solid var(--border);
        }

        .timeline-dot {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            z-index: 2;
        }

        .timeline-date {
            font-size: 0.9rem;
            color: var(--accent);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .timeline-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--text);
        }

        .timeline-company {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .timeline-description {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Projects Section */
        #projects {
            padding: 100px 0;
            background: var(--darker-bg);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            border: 1px solid var(--border);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.3);
        }

        .project-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .project-card:hover .project-image img {
            transform: scale(1.05);
        }

        .project-content {
            padding: 25px;
        }

        .project-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text);
        }

        .project-category {
            display: inline-block;
            background: rgba(108, 92, 231, 0.1);
            color: var(--accent);
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .project-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech-tag {
            background: rgba(108, 92, 231, 0.1);
            color: var(--accent);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .project-links {
            display: flex;
            gap: 15px;
        }

        /* Contact Section */
        #contact {
            padding: 100px 0;
            background: var(--dark-bg);
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .contact-details h4 {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .contact-details p {
            color: var(--text-secondary);
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--card-bg);
            border-radius: 50%;
            color: var(--text);
            transition: all 0.3s;
            border: 1px solid var(--border);
        }

        .social-links a:hover {
            background: var(--accent);
            transform: translateY(-3px);
        }

        .contact-form {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: var(--dark-bg);
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.3);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background: var(--accent-light);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }

        /* Footer */
        footer {
            background: var(--darker-bg);
            padding: 50px 0 30px;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .footer-logo {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .footer-logo img {
            height: 40px;
            width: auto;
            border-radius: 8px;
        }

        .footer-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .footer-links a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Scroll to top button */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            opacity: 0;
            visibility: hidden;
            z-index: 999;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .scroll-top.active {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            background: var(--accent-light);
            transform: translateY(-5px);
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .about-content,
            .contact-container {
                grid-template-columns: 1fr;
            }

            .hero-title {
                font-size: 2.8rem;
            }

            .timeline:before {
                left: 30px;
            }

            .timeline-dot {
                left: 30px;
            }

            .timeline-item {
                justify-content: flex-start !important;
                padding-left: 60px;
            }

            .timeline-content {
                width: 100%;
            }

            .timeline-item:nth-child(odd) .timeline-content:before,
            .timeline-item:nth-child(even) .timeline-content:before {
                left: -10px;
                right: auto;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .logo img {
                height: 40px;
            }

            .footer-logo img {
                height: 35px;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                font-size: 1.5rem;
            }

            .nav-links {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: var(--darker-bg);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: left 0.3s;
                gap: 30px;
            }

            .nav-links.active {
                left: 0;
            }

            .hero-title {
                font-size: 2.3rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .footer-links {
                flex-direction: column;
                gap: 15px;
            }

            .hero-background,
            .hero-pattern {
                width: 100%;
                opacity: 0.2;
            }

            .nav-icons {
                display: none;
            }

            .logo img {
                height: 35px;
            }
        }

        @media (max-width: 576px) {
            .section-title {
                font-size: 2rem;
            }

            .hero-buttons {
                flex-direction: column;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .hero-title {
                font-size: 2rem;
            }

            .project-links {
                flex-direction: column;
            }

            .logo img {
                height: 30px;
            }

            .footer-logo img {
                height: 30px;
            }
        }
    </style>
</head>
