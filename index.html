<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Moussa Sissoko, Data Analyst spécialisé en économie, finance et machine learning.">
    <title>Moussa SISSOKO | Data Analyst</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* ============================ */
        /* VARIABLES & RESET */
        /* ============================ */
        :root {
            --dark-bg: #0a0a14;
            --darker-bg: #050508;
            --card-bg: #13131f;
            --accent: #7f5af0;
            --accent-light: #a777e3;
            --accent-gradient: linear-gradient(135deg, #6e8efb, #a777e3);
            --text: #f5f5f5;
            --text-secondary: #a0a0b0;
            --border: #2a2a3a;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glow: 0 0 20px rgba(127, 90, 240, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* Utilitaires */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: clamp(2rem, 5vw, 2.8rem);
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--text);
            position: relative;
            display: inline-block;
            letter-spacing: -0.02em;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--accent-gradient);
            margin-top: 12px;
            border-radius: 2px;
            box-shadow: var(--glow);
        }

        .section-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.15rem);
            color: var(--text-secondary);
            margin-bottom: 60px;
            max-width: 700px;
        }

        section { padding: clamp(60px, 15vw, 100px) 0; }

        /* Animation d'apparition au scroll */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Grid System moderne */
        .grid-auto {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        /* ============================ */
        /* NAVIGATION */
        /* ============================ */
        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            background: rgba(10, 10, 20, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            z-index: 1000;
            padding: 18px 0;
            border-bottom: 1px solid rgba(127, 90, 240, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            font-weight: 800;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
            letter-spacing: -0.02em;
        }

        .logo-icon {
            color: var(--accent);
            font-size: clamp(1.4rem, 4vw, 1.8rem);
            filter: drop-shadow(var(--glow));
        }

        .logo-text {
            display: inline-block;
        }

        .logo-accent { 
            color: var(--accent); 
            font-size: 1.8rem;
            line-height: 0.8;
        }

        .nav-links { 
            display: flex; 
            gap: clamp(15px, 3vw, 30px);
            align-items: center;
        }
        
        .nav-links a {
            font-weight: 500;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            transition: var(--transition);
            position: relative;
            white-space: nowrap;
        }

        .nav-links a:hover { color: var(--accent-light); }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px; left: 0;
            width: 0; height: 2px;
            background: var(--accent-light);
            transition: width 0.3s;
            box-shadow: var(--glow);
        }
        
        .nav-links a:hover::after { width: 100%; }

        .nav-icons { 
            display: flex; 
            gap: 12px; 
        }
        
        .nav-icons a {
            width: 38px; 
            height: 38px;
            border-radius: 50%;
            background: var(--card-bg);
            color: var(--accent-light);
            display: flex; 
            align-items: center; 
            justify-content: center;
            border: 1px solid var(--border);
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .nav-icons a:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--glow);
        }

        .menu-toggle { 
            display: none; 
            font-size: 1.5rem; 
            cursor: pointer;
            color: var(--accent-light);
            transition: var(--transition);
        }

        .menu-toggle:hover {
            color: var(--accent);
        }

        /* ============================ */
        /* HERO SECTION */
        /* ============================ */
        #hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            padding-top: 80px;
            background: var(--dark-bg);
            overflow: hidden;
        }

        /* Gradient animé en background */
        #hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(127, 90, 240, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Particules */
        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(110, 142, 251, 0.4);
            border-radius: 50%;
            animation: float 20s infinite linear;
            box-shadow: 0 0 10px rgba(110, 142, 251, 0.5);
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .hero-content { z-index: 2; position: relative; }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(127, 90, 240, 0.15);
            color: var(--accent-light);
            padding: 10px 24px;
            border-radius: 50px;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            margin-bottom: 30px;
            border: 1px solid rgba(127, 90, 240, 0.3);
            letter-spacing: 0.5px;
            font-weight: 600;
            box-shadow: var(--glow);
        }

        .hero-title {
            font-size: clamp(2rem, 7vw, 4rem);
            font-weight: 900;
            margin-bottom: 25px;
            line-height: 1.1;
            letter-spacing: -0.03em;
        }

        .hero-title span {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'JetBrains Mono', monospace;
            display: inline-block;
            min-height: 1.2em;
        }

        .hero-description {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            max-width: 750px;
            margin: 0 auto 40px;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: clamp(0.9rem, 2vw, 1rem);
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 20px rgba(127, 90, 240, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(127, 90, 240, 0.6);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--text);
        }

        .btn-outline:hover {
            background: rgba(127, 90, 240, 0.15);
            border-color: var(--accent-light);
            box-shadow: var(--glow);
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Curseur clignotant */
        .blinking-cursor {
            color: var(--accent);
            animation: blink 1s step-end infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* ============================ */
        /* ABOUT SECTION */
        /* ============================ */
        #about { background: var(--darker-bg); }

        .about-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 50px;
            align-items: start;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 35px;
            border: 1px solid var(--border);
            text-align: center;
            position: sticky;
            top: 100px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .profile-img {
            width: 140px; 
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent);
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(127, 90, 240, 0.5);
        }

        .profile-card h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .profile-card > p {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--border);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent-light);
            display: block;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label { 
            font-size: 0.8rem; 
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .about-main h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--accent-light);
        }

        .about-main p {
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .skills h4 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            margin-top: 30px;
        }

        .skill-tags { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px;
        }
        
        .skill-tag {
            background: rgba(127, 90, 240, 0.1);
            color: var(--accent-light);
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 0.9rem;
            border: 1px solid rgba(127, 90, 240, 0.3);
            transition: var(--transition);
            font-weight: 500;
        }

        .skill-tag:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        /* ============================ */
        /* EXPERIENCE TIMELINE */
        /* ============================ */
        .timeline {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%; 
            transform: translateX(-50%);
            width: 3px; 
            height: 100%;
            background: linear-gradient(180deg, var(--accent) 0%, rgba(127, 90, 240, 0.3) 100%);
            box-shadow: var(--glow);
        }

        .timeline-item {
            display: flex;
            justify-content: flex-end;
            padding-bottom: 60px;
            position: relative;
            width: 50%;
        }

        .timeline-item:nth-child(odd) { 
            align-self: flex-start; 
            justify-content: flex-end; 
            text-align: right; 
            margin-right: auto; 
            padding-right: 50px; 
        }
        
        .timeline-item:nth-child(even) { 
            align-self: flex-end; 
            justify-content: flex-start; 
            text-align: left; 
            margin-left: auto; 
            padding-left: 50px; 
        }

        .timeline-dot {
            position: absolute;
            width: 18px; 
            height: 18px;
            background: var(--accent);
            border-radius: 50%;
            top: 5px;
            right: -9px;
            box-shadow: 0 0 0 6px rgba(127, 90, 240, 0.2), var(--glow);
            z-index: 2;
        }

        .timeline-item:nth-child(even) .timeline-dot { 
            right: auto; 
            left: -9px; 
        }

        .timeline-content {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--border);
            transition: var(--transition);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(127, 90, 240, 0.3);
        }

        .timeline-date {
            color: var(--accent-light);
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'JetBrains Mono', monospace;
        }

        .timeline-title { 
            font-size: 1.25rem; 
            color: var(--text); 
            margin-bottom: 8px;
            font-weight: 700;
        }

        .timeline-company { 
            color: var(--text-secondary); 
            font-style: italic; 
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .timeline-description { 
            font-size: 0.95rem; 
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .timeline-description strong {
            color: var(--accent-light);
            font-weight: 600;
        }

        /* ============================ */
        /* PROJECTS SECTION */
        /* ============================ */
        #projects { background: var(--darker-bg); }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: var(--transition);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(127, 90, 240, 0.3);
            border-color: var(--accent);
        }

        .project-image { 
            height: 200px; 
            overflow: hidden;
            position: relative;
        }

        .project-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
        }

        .project-image img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-card:hover .project-image img { 
            transform: scale(1.1); 
        }

        .project-content { padding: 28px; }
        
        .project-category {
            font-size: 0.75rem;
            color: var(--accent-light);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            display: block;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .project-title { 
            font-size: 1.35rem; 
            margin-bottom: 12px;
            font-weight: 700;
            line-height: 1.3;
        }

        .project-description { 
            font-size: 0.95rem; 
            color: var(--text-secondary); 
            margin-bottom: 20px; 
            min-height: 80px;
            line-height: 1.6;
        }

        .project-links { 
            display: flex; 
            gap: 10px;
            flex-wrap: wrap;
        }

        .project-links .btn { 
            padding: 10px 20px; 
            font-size: 0.85rem;
        }

        /* ============================ */
        /* CONTACT SECTION */
        /* ============================ */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .contact-item:hover {
            border-color: var(--accent);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(127, 90, 240, 0.2);
        }

        .contact-icon {
            width: 50px; 
            height: 50px;
            background: rgba(127, 90, 240, 0.15);
            color: var(--accent);
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            box-shadow: var(--glow);
        }

        .contact-item h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .contact-item p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(127, 90, 240, 0.15), var(--glow);
        }

        .submit-btn { width: 100%; }

        /* ============================ */
        /* FOOTER & SCROLL TOP */
        /* ============================ */
        footer {
            background: var(--darker-bg);
            padding: 50px 0 25px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .footer-links {
            display: flex; 
            justify-content: center; 
            gap: 30px;
            margin: 25px 0; 
            flex-wrap: wrap;
        }

        .footer-links a {
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--accent-light);
        }

        .copyright { 
            color: var(--text-secondary); 
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .scroll-top {
            position: fixed;
            bottom: 30px; 
            right: 30px;
            width: 50px; 
            height: 50px;
            background: var(--accent-gradient);
            color: white;
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer;
            opacity: 0; 
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
            box-shadow: 0 5px 20px rgba(127, 90, 240, 0.4);
        }

        .scroll-top.active { 
            opacity: 1; 
            visibility: visible; 
        }

        .scroll-top:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 8px 30px rgba(127, 90, 240, 0.6);
        }

        /* ============================ */
        /* RESPONSIVE */
        /* ============================ */
        @media (max-width: 992px) {
            .contact-container { 
                grid-template-columns: 1fr; 
            }
            
            .about-grid { 
                grid-template-columns: 1fr;
            }

            .profile-card {
                position: relative;
                top: 0;
            }

            .timeline::before { 
                left: 30px; 
            }

            .timeline-item { 
                width: 100%; 
                padding-left: 70px; 
                padding-right: 0; 
                text-align: left; 
            }

            .timeline-item:nth-child(even), 
            .timeline-item:nth-child(odd) { 
                justify-content: flex-start; 
                margin-right: 0; 
                margin-left: 0; 
            }

            .timeline-dot { 
                left: 22px !important; 
                right: auto !important; 
            }
        }

        @media (max-width: 768px) {
            .menu-toggle { 
                display: block; 
                z-index: 1001;
            }
            
            .nav-links {
                position: fixed;
                top: 0; 
                left: -100%;
                width: 100%; 
                height: 100vh;
                background: rgba(10, 10, 20, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                align-items: center; 
                justify-content: center;
                transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                padding: 20px;
            }

            .nav-links a {
                font-size: 1.3rem;
                padding: 15px 0;
            }
            
            .nav-links.active { 
                left: 0; 
            }

            .nav-icons {
                position: fixed;
                bottom: 50px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1002;
                opacity: 0;
                transition: opacity 0.3s;
            }

            .nav-links.active ~ .nav-icons {
                opacity: 1;
            }

            section {
                padding: 60px 0;
            }

            .section-title {
                margin-bottom: 15px;
            }

            .section-subtitle {
                margin-bottom: 40px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .scroll-top {
                width: 45px;
                height: 45px;
                bottom: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 0 15px;
            }

            .hero-badge {
                padding: 8px 18px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }

            .profile-stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .stat-number {
                font-size: 1.5rem;
